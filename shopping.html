<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .price {
      font-size: 16px;
      color: green;
      margin-bottom: 10px;
    }

    .btn {
      background: #e67e22;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Online Shopping Store</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h3>Stylish Shoes</h3>
      <p class="price">â‚¹1200</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h3>Smart Watch</h3>
      <p class="price">â‚¹2500</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h3>Headphones</h3>
      <p class="price">â‚¹800</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>
</body>
</html>
